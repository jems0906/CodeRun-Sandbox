<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRun Sandbox - LeetCode Style Platform</title>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #4c1d95;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            height: calc(100vh - 200px);
        }
        .problem-panel, .code-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .problem-title {
            color: #4c1d95;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .problem-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-btn, .run-btn, .submit-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        .nav-btn {
            background: #e0e7ff;
            color: #4c1d95;
        }
        .nav-btn:hover {
            background: #c7d2fe;
            transform: translateY(-2px);
        }
        .nav-btn.active {
            background: #4c1d95;
            color: white;
        }
        .problem-content {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .code-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .language-select {
            padding: 8px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            background: white;
            color: #4c1d95;
            font-weight: 500;
        }
        .run-btn {
            background: #10b981;
            color: white;
        }
        .submit-btn {
            background: #3b82f6;
            color: white;
        }
        .run-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        #editor {
            height: 400px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            overflow: hidden;
        }
        .result-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8fafc;
            border: 2px solid #e0e7ff;
        }
        .status-success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            .problem-panel {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CodeRun Sandbox</h1>
            <p>LeetCode-style Algorithm Practice Platform</p>
        </div>

        <div class="main-content">
            <div class="problem-panel">
                <div class="problem-nav">
                    <button class="nav-btn active" onclick="loadProblem(1)">Two Sum</button>
                    <button class="nav-btn" onclick="loadProblem(2)">Add Numbers</button>
                    <button class="nav-btn" onclick="loadProblem(3)">Longest Sub</button>
                    <button class="nav-btn" onclick="loadProblem(4)">Median</button>
                    <button class="nav-btn" onclick="loadProblem(5)">Parentheses</button>
                    <button class="nav-btn" onclick="loadProblem(6)">Best Stock</button>
                </div>
                
                <div id="problem-content">
                    <h3 class="problem-title">Select a problem to get started</h3>
                    <p>Choose any algorithm problem from the navigation above to begin coding!</p>
                </div>
            </div>

            <div class="code-panel">
                <div class="code-controls">
                    <select class="language-select" id="language">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                    <div>
                        <button class="run-btn" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
                        <button class="submit-btn" onclick="submitCode()">‚úÖ Submit</button>
                    </div>
                </div>
                
                <div id="editor"></div>
                
                <div id="result-panel" class="result-panel" style="display: none;">
                    <div id="result-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let currentProblem = null;

        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Select a problem to get started\\n',
                language: 'python',
                theme: 'vs',
                fontSize: 14,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true
            });
        });

        // Load problem
        async function loadProblem(problemId) {
            try {
                // Update active button
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                const response = await fetch(`/api/problems/${problemId}`);
                const problem = await response.json();
                currentProblem = problem;

                // Update problem content
                document.getElementById('problem-content').innerHTML = `
                    <h3 class="problem-title">${problem.title}</h3>
                    <div class="problem-content">
                        <p><strong>Description:</strong></p>
                        <p>${problem.description}</p>
                        <br>
                        <p><strong>Examples:</strong></p>
                        <pre>${problem.examples || 'Examples will be shown here'}</pre>
                        <br>
                        <p><strong>Constraints:</strong></p>
                        <p>${problem.constraints || 'Constraints will be shown here'}</p>
                    </div>
                `;

                // Update editor with starter code
                const language = document.getElementById('language').value;
                const starterCode = language === 'python' ? 
                    problem.function_signature_python || problem.starter_code :
                    problem.function_signature_javascript || problem.starter_code;
                
                if (editor) {
                    editor.setValue(starterCode || '# Write your solution here\\n');
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                }
            } catch (error) {
                console.error('Error loading problem:', error);
                showResult('Error loading problem: ' + error.message, 'error');
            }
        }

        // Run code
        async function runCode() {
            if (!currentProblem) {
                showResult('Please select a problem first', 'error');
                return;
            }

            const code = editor.getValue();
            const language = document.getElementById('language').value;

            showResult('<div class="loading"><div class="spinner"></div>Running code...</div>', '');

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        problemId: currentProblem.id,
                        language: language,
                        code: code
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showResult(`
                        <h4>‚úÖ Success!</h4>
                        <p><strong>Status:</strong> ${result.result.status}</p>
                        <p><strong>Test Cases Passed:</strong> ${result.result.passedTests}/${result.result.totalTests}</p>
                        <p><strong>Execution Time:</strong> ${result.result.executionTime}ms</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Failed</h4>
                        <p><strong>Status:</strong> ${result.result.status}</p>
                        <p><strong>Error:</strong> ${result.result.error || 'Unknown error'}</p>
                        <p><strong>Test Cases Passed:</strong> ${result.result.passedTests || 0}/${result.result.totalTests || 0}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`<h4>‚ùå Execution Error</h4><p>${error.message}</p>`, 'error');
            }
        }

        // Submit code (same as run for now)
        function submitCode() {
            runCode();
        }

        // Show result
        function showResult(content, type) {
            const panel = document.getElementById('result-panel');
            const contentDiv = document.getElementById('result-content');
            
            contentDiv.innerHTML = content;
            panel.className = `result-panel ${type ? 'status-' + type : ''}`;
            panel.style.display = 'block';
        }

        // Change language
        document.getElementById('language').addEventListener('change', function() {
            const language = this.value;
            if (editor) {
                monaco.editor.setModelLanguage(editor.getModel(), language);
            }
            // Reload current problem with new language starter code
            if (currentProblem) {
                loadProblem(currentProblem.id);
            }
        });

        // Load first problem on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const firstBtn = document.querySelector('.nav-btn');
                if (firstBtn) firstBtn.click();
            }, 1000);
        });
    </script>
</body>
</html>
